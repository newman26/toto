<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Accuiel" action="#{agentMB.retourAccueil}"></h:commandButton>
	</h:form>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="pId" value="Id: " />
			<p:inputMask id="pId" value="#{userMB.user.id}" required="true" />

			<p:commandButton value="Reset" type="reset" />
			<p:commandButton value="Supprimer" update="@all" action="#{userMB.supprimerUser}" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
