<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>    </title>
</h:head>

<h:body>
<div align="center">
<h1 >Page de Login</h1>
	<h:form >

		<h:panelGrid columns="3" >
				
			Email :
			<h:inputText id="mail" value="#{agentMB.mail}" size="20" 
					label="Mail" required="true">
					<f:validator  validatorId="emailValidator" />
			</h:inputText>
			<h:messages for="mail" style="color:red" />
			
			Mot de Passe :
			<h:inputText id="password" value="#{agentMB.password}" size="20" 
					 required="true">
			</h:inputText>
	
			<h:message for="password" style="color:red" />

		</h:panelGrid>
		
		<h:commandButton value="Se connecter" action="#{agentMB.isExist}"/>
		<h:messages style="color:red" />
	</h:form>
</div>


</h:body>

</html>
